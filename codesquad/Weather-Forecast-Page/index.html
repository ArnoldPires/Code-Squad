    <title>Weather Forecast Page</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

    <div>
      <h1 class="title">3 Day Forecast</h1>
      <img class="title-image" src="images/sunny-weather.png"></img>

  </body>
</html>
