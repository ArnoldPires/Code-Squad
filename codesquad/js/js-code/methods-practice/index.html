<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Array Methods Pratice</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>
  <body>
    <h1>Array Methods</h1>
    <div class="box">
      <p>This is my array:</p>
      <p id="theList"></p>
    </div>
    <div class="button-row">
      <button onclick="unshiftButton()">Unshift</button>
      <button onclick="shiftButton()">Shift</button>
      <input type="text" id="textBox">
      <button onclick="pushButton()">Push</button>
      <button onclick="popButton()">Pop</button>
      <button onclick="clearButton()">Clear</button>
    </div>
  </body>
  <script src="main.js"></script>
</html>
