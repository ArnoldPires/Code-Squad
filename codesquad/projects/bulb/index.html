<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript LightSwitch</title>
</head>
<body>
    <h1>JavaScript LightSwitch</h1>
    <button onclick="document.getElementById('lightbulb').src='bulbon.gif'">Turn lightbulb on</button>
    <img src="bulboff.gif" id="lightbulb" alt="">
    <button onclick="document.getElementById('lightbulb').src='bulboff.gif'">Turn lightbulb off</button>
</body>
</html>
