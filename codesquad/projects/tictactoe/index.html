<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="container">
    <div class="row">
      <div class="box border-t">
        <img id="o-1" src="images/o.gif"></>
        <img id="x-1" src="images/x.gif"></>
      </div>
      <div class="box border-t">
        <img id="o-2" src="images/o.gif"></>
        <img id="x-2" src="images/x.gif"></>
      </div>
      <div class="box border-t border-r">
        <img id="o-3" src="images/o.gif"></>
        <img id="x-3" src="images/x.gif"></>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <img id="o-4" src="images/o.gif"></>
        <img id="x-4" src="images/x.gif"></>
      </div>
      <div class="box">
        <img id="o-5" src="images/o.gif"></>
        <img id="x-5" src="images/x.gif"></>
      </div>
      <div class="box border-r">
        <img id="o-6" src="images/o.gif"></>
        <img id="x-6" src="images/x.gif"></>
      </div>
    </div>
    <div class="row">
      <div class="box">
        <img id="o-7" src="images/o.gif"></>
        <img id="x-7" src="images/x.gif"></>
      </div>
      <div class="box">
        <img id="o-8" src="images/o.gif"></>
        <img id="x-8" src="images/x.gif"></>
      </div>
      <div class="box border-r">
        <img id="o-9" src="images/o.gif"></>
        <img id="x-9" src="images/x.gif"></>
      </div>
    </div>
  </div>
</body>
</html>
